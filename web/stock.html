<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock</title>
</head>

<body>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        nav {
            background-color: #555;
            padding: 0.5rem;
        }

        nav ol {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        #stock {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #stock table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #stock th,
        #stock td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        #stock th {
            background-color: #555;
            color: white;
        }

        #stock a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        #stock a:hover {
            color: #555;
        }
        .index {
            margin: 20px;
            text-align: center;
        }

        #index input[type="search"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        #index button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #index button:hover {
            background-color: #555;
        }
    </style>
    <nav>
        <ol>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="pedidos.html">Pedidos</a></li>
            <li><a href="clientes.html">Clientes</a></li>
            <li><a href="stock.html">stock</a></li>
        </ol>
    </nav>
    <main id="stock"></main>
    <div class="index">
        <input type="search" id="busqueda">
        <button id="buscar">Buscar</button>
    </div>
    <script src="stock.js"></script>
</body>

</html>

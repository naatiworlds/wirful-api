<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
</head>

<body>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        nav {
            background-color: #555;
            padding: 0.5rem;
        }

        nav ol {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .form {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form label {
            display: block;
            margin-bottom: 8px;
        }

        .form input,
        .form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form button:hover {
            background-color: #555;
        }

        .pedidos {
            margin: 20px;
            text-align: center;
        }

        .pedidos input[type="search"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .pedidos button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .pedidos button:hover {
            background-color: #555;
        }

        section.resumen {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <nav>
        <ol>
            <li><a href="web/index.html">Inicio</a></li>
            <li><a href="web/productos.html">Productos</a></li>
            <li><a href="web/pedidos.html">Pedidos</a></li>
            <li><a href="web/clientes.html">Clientes</a></li>
            <li><a href="web/stock.html">stock</a></li>
        </ol>
    </nav>
    <div class="form">
        <form id="pedidos">
            <div class="fistInput">
                <label for="id_cliente">Id del cliente</label>
                <input type="text" name="id_cliente" id="id_cliente" placeholder="Ej: 1">
            </div>
            <div class="secondInput">
                <label for="id_producto">Id del producto</label>
                <input type="text" name="id_producto" id="id_producto" placeholder="Ej: 1">
            </div>
            <div class="secondInput">
                <label for="nombre_cliente">Nombre del cliente</label>
                <input type="text" name="nombre_cliente" id="nombre_cliente" placeholder="Ej: #1">
            </div>
            <div class="secondInput">
                <label for="fecha">Fehca del pedido</label>
                <input type="date" name="fecha" id="fecha" placeholder="Ej: 21">
            </div>
            <div class="secondInput">
                <label for="estado">Estados del pedido</label>
                <select name="estado" id="estado">
                    <option value="pendiente">pendiente</option>
                    <option value="revision">revision</option>
                    <option value="pagado">pagado</option>
                    <option value="finalizado">finalizado</option>
                </select>
                <span>pendiente, revision, pagado, finalizado</span>
            </div>
            <div class="secondInput">
                <label for="coste_total">Coste total</label>
                <input type="number" name="coste_total" id="coste_total" placeholder="Ej: 50">

            </div>
            <div class="secondInput">
                <label for="cantidad_total">Cantidad total</label>
                <input type="number" name="cantidad_total" id="cantidad_total" placeholder="Ej: 50">
            </div>
            <div class="sumbit">
                <button>Enviar datos</button>
            </div>
        </form>
    </div>
    <div class="pedidos">
        <input type="search" id="busqueda">
        <button id="buscar">Buscar</button>
    </div>
    <section class="resumen">
        <div id="Pedidos">
        </div>
    </section>

    <script src="./pedidos.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        nav {
            background-color: #555;
            padding: 0.5rem;
        }

        nav ol {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .form {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form label {
            display: block;
            margin-bottom: 8px;
        }

        .form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form input,
        .form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form button:hover {
            background-color: #555;
        }

        .productos {
            margin: 20px;
            text-align: center;
        }

        .productos input[type="search"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .productos button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .productos button:hover {
            background-color: #555;
        }
    </style>
    <nav>
        <ol>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="pedidos.html">Pedidos</a></li>
            <li><a href="clientes.html">Clientes</a></li>
            <li><a href="stock.html">stock</a></li>
        </ol>
    </nav>
    <div class="form">
        <form id="productos">
            <div class="fistInput">
                <label for="Nombre">Nombre del producto</label>
                <input type="text" name="nombre" id="Nombre" placeholder="Ej: Paco">
            </div>
            <div class="secondInput">
                <label for="coste">Precio</label>
                <input type="text" name="precio" id="coste" placeholder="Ej: 21">
            </div>
            <div class="secondInput">
                <label for="id">Id</label>
                <input type="text" name="precio" id="id" placeholder="Ej: #1">
            </div>
            <div class="secondInput">
                <label for="Cantidad">stock</label>
                <select name="stock" id="stock">
                    <option value="activo">Activo</option>
                    <option value="no activo">No activo</option>
                </select>
            </div>
            <div class="sumbit">
                <button>Enviar datos</button>
            </div>
        </form>
    </div>
    <br>
    <div class="productos">
        <input type="search" id="busqueda">
        <button id="buscar">Buscar</button>
    </div>

    <script src="./productos.js"></script>
</body>

</html>
